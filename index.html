<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Drive</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Victor+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Press any key to start driving</h1>
      <div class="background">
        <div class="track"></div>
        <div class="car">
          <div class="wheel" id="wheel-1">
            <img id="img1" src="wheel.png" alt="" />
          </div>
          <div class="wheel" id="wheel-2">
            <img id="img2" src="wheel.png" alt="" />
          </div>
        </div>
        <div class="controls">
          <img class="brake" src="brake.png" alt="" />
          <img class="speed" src="accelrator.png" alt="" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
